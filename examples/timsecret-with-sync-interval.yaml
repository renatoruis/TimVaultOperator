apiVersion: secrets.tim.operator/v1alpha1
kind: TimSecret
metadata:
  name: app-secrets-custom-sync
  namespace: default
spec:
  # Reference to centralized Vault config
  vaultConfig: vault-config
  vaultConfigNamespace: vault-system
  
  # Path in Vault where secrets are stored (KV v2 format)
  vaultPath: "secret/data/myapp"
  
  # Name of the Kubernetes Secret to create
  secretName: "app-secrets"
  
  # Deployment to restart when secrets change
  deploymentName: "myapp-deployment"
  
  # Custom sync interval - default is "5m"
  # Minimum: 30s, Maximum: 1h
  # Examples: "30s", "1m", "5m", "10m", "1h"
  syncInterval: "2m"  # Sync every 2 minutes

